<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tampil Foto Dengan JS</title>
	<link rel="stylesheet" href="">
</head>
	<script type="text/javascript">
		function TampilFoto(){
			var oFReader = new FileReader();
			oFReader.readAsDataURL(document.getElementById("UploadFoto").files[0]);

			oFReader.onload = function(oFREvent){
				document.getElementById("Tfoto").src = oFREvent.target.result;
			};
		};
	</script>
<body>
	<input type="file" id="UploadFoto" onchange="TampilFoto();">
	<br><br>
	<div class="fotoo">
		<img id="Tfoto">
	</div>
</body>
</html>

<style>
	img{
		width: 400px;
		height: 300px;
	}
</style>
